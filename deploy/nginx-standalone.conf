# Nginx для бота на хосте (без Docker).
# Бот слушает 127.0.0.1:8080. Замените scantext.pro на ваш домен.
# Разместить: sudo cp deploy/nginx-standalone.conf /etc/nginx/sites-available/scantext
# Включить:   sudo ln -s /etc/nginx/sites-available/scantext /etc/nginx/sites-enabled/
# Проверка:   sudo nginx -t && sudo systemctl reload nginx

upstream bot {
    server 127.0.0.1:8080;
}

server {
    listen 80;
    server_name scantext.pro;

    client_max_body_size 50M;

    # Certbot HTTP-01 (для получения сертификата)
    location /.well-known/acme-challenge/ {
        root /var/www/html;
    }

    location /webhook {
        proxy_pass http://bot;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location /health {
        proxy_pass http://bot;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
    }

    location /yookassa/ {
        proxy_pass http://bot;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}

# Блок 443 добавляется автоматически после: sudo certbot --nginx -d scantext.pro
