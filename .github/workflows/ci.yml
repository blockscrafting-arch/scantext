name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test:
    runs-on: ubuntu-latest
    services:
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: elenabot
          POSTGRES_PASSWORD: elenabot_secret
          POSTGRES_DB: elenabot
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python 3.12
      uses: actions/setup-python@v5
      with:
        python-version: "3.12"
        cache: "pip"
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install ruff mypy pytest-cov
        
    - name: Run Ruff Linter
      run: |
        ruff check .
        
    - name: Run Mypy
      run: |
        mypy app bot celery_app.py --ignore-missing-imports
        
    - name: Run Tests
      env:
        DATABASE_URL: postgresql+asyncpg://elenabot:elenabot_secret@localhost:5432/elenabot
        DATABASE_URL_SYNC: postgresql://elenabot:elenabot_secret@localhost:5432/elenabot
        REDIS_URL: redis://localhost:6379/0
        BOT_TOKEN: 123456:ABC-DEF1234ghIkl-zyx57W2v1u123ew11
      run: |
        pytest --cov=app --cov=bot --cov=celery_app tests/
