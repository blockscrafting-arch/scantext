events {
    worker_connections 1024;
}

http {
    client_max_body_size 50M;

    upstream bot {
        server bot:8080;
    }

    server {
        listen 80;
        server_name _;

        # Certbot HTTP-01: монтировать каталог letsencrypt-webroot в /var/www/html (см. docker-compose.prod.yml)
        location /.well-known/acme-challenge/ {
            root /var/www/html;
        }

        location /webhook {
            proxy_pass http://bot;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        location /health {
            proxy_pass http://bot;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
        }

        location /yookassa/ {
            proxy_pass http://bot;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }

