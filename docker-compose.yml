services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: elenabot
      POSTGRES_PASSWORD: elenabot_secret
      POSTGRES_DB: elenabot
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5433:5432"  # тест: 5433 на хосте, чтобы не конфликтовать с локальным PostgreSQL
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U elenabot"]
      interval: 5s
      timeout: 5s
      retries: 5
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  redis:
    image: redis:7-alpine
    ports:
      - "6380:6379"  # тест: 6380 на хосте
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  bot:
    build:
      context: .
      dockerfile: Dockerfile.bot
    env_file: .env
    environment:
      DATABASE_URL: postgresql+asyncpg://elenabot:elenabot_secret@db:5432/elenabot
      DATABASE_URL_SYNC: postgresql://elenabot:elenabot_secret@db:5432/elenabot
      REDIS_URL: redis://redis:6379/0
      RUN_MIGRATIONS: "1"
    depends_on:
      db: { condition: service_healthy }
      redis: { condition: service_healthy }
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  worker:
    build:
      context: .
      dockerfile: Dockerfile.worker
    env_file: .env
    environment:
      DATABASE_URL_SYNC: postgresql://elenabot:elenabot_secret@db:5432/elenabot
      REDIS_URL: redis://redis:6379/0
      CELERY_BROKER_URL: redis://redis:6379/0
    depends_on:
      db: { condition: service_healthy }
      redis: { condition: service_healthy }
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "celery", "-A", "celery_app", "inspect", "ping", "-d", "celery@$$HOSTNAME"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  beat:
    build:
      context: .
      dockerfile: Dockerfile.worker
    env_file: .env
    environment:
      DATABASE_URL_SYNC: postgresql://elenabot:elenabot_secret@db:5432/elenabot
      REDIS_URL: redis://redis:6379/0
      CELERY_BROKER_URL: redis://redis:6379/0
    command: celery -A celery_app beat --loglevel=info
    depends_on:
      db: { condition: service_healthy }
      redis: { condition: service_healthy }
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - bot
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

volumes:
  pgdata: {}
